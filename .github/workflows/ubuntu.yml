name: Build and Test C++ Code

on:
  push:
    branches:
      - main  # Modify this based on your branch names

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT }}

      - name: Install catch2
        run: |
          sudo apt install catch2 -y

      - name: Find project folders
        id: find-projects
        run: |
          find input/* -maxdepth 0 -type d -printf "%f\n" > projects.txt

      - name: Process each project
        run: |
          set +e  # Disable automatic exit on error

          while IFS= read -r project; do
            cd input/"$project"

            cmake -B build -S .
            cmake --build build

            if [ $? -eq 0 ]; then
              # Custom test conditions - modify as needed
              cd build/test

              timeout 10 ctest
              
              if [ $? -eq 0 ]; then
                mv ../../../"$project" ../../../../tested
              else
                mv ../../../"$project" ../../../../built
              fi
              cd ../../..
            else
              mv ../"$project" ../../failed
              cd ..
            fi

          cd ..

          done < projects.txt

          set -e  # Enable automatic exit on error

